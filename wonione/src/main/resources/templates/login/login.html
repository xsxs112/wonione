<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/defaultLogin">
	
	<th:block layout:fragment="customTitle">
		<title>Won I One</title> 
	</th:block>
	<th:block layout:fragment="customContent">
		<body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon'>
                <img src="img/won i one logo45.jpg"></img>
              </div>
              Won I One
            </h1>
          </div>
        </div>
      </div>
	<div class='row'>
	<div class='col-lg-12'>
		<form action="/login" th:if="${session.SID eq null}" method="post">
			<fieldset class='text-center'>
				<legend>Login</legend>
			<div class='form-group'>
				<input class='form-control' placeholder='아이디를 입력해주세요' type='text'name="mrId">
			</div>
			<div class='form-group'>
				<input class='form-control' placeholder='비밀번호를 입력해주세요' type='password' name="mrPw">
			</div>
			<div class='text-center'>
				<button type="submit" class="btn btn-default">로그인</button>
			</div>
			</fieldset>
		</form>
		<h3 th:if="${session.SID ne null}"><span th:text="${session.SNAME + '님'}"></span></h3>
		<button type="button" th:if="${session.SID ne null}" onclick= "location.href='/getWIOMemberList'">HOME</button>
	</div>
	</div>
	</div>
	</th:block>
	
	
	</th:block>
</html>
