<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	  
  	<th:block layout:fragment="customTitle">
		<title>테스트</title> 
	</th:block>
	<th:block layout:fragment="customContent">
		    
		    <th:block th:each="num : ${#numbers.sequence(startPageNum,lastPageNum)}">
		        <span th:if="${currentPage == num}" th:text="${'■'}"></span>
		        <a th:unless="${currentPage == num}" th:text="${'□'}" th:href="@{/testQuestionList(currentPage=${num})}"></a>
		    </th:block>
		<table th:each="q : ${QuestionList}">
			<tr>
				
				<td><h3 th:text="${#numbers.formatInteger(q.rowNum,0,'POINT')}+번."></h3></td>
				<td><h4 th:text="${q.qe_data}"></h4></td>
			</tr>
			<tr><td rowspan="2"></td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="QuestionCheckbox" th:value="${q.asc_A}" class="QuestionCheckbox"><label>&nbsp;&nbsp;A.</label><label th:text="${q.asc_A}"></label><br/>
					
					<input type="radio" name="QuestionCheckbox" th:value="${q.asc_B}" class="QuestionCheckbox"><label>&nbsp;&nbsp;B.</label><label th:text="${q.asc_B}"></label><br/>
			
					<input type="radio" name="QuestionCheckbox" th:value="${q.asc_C}" class="QuestionCheckbox"><label>&nbsp;&nbsp;C.</label><label th:text="${q.asc_C}"></label><br/>
				
					<input type="radio" name="QuestionCheckbox" th:value="${q.asc_D}" class="QuestionCheckbox"><label>&nbsp;&nbsp;D.</label><label th:text="${q.asc_D}"></label><br/>
				</td>
			</tr>
			
			
		</table>
		<span th:if="${currentPage > 1}"><a th:href="@{/testQuestionList(currentPage=(${currentPage}-1))}"><button type="button"  class="btn btn-default">이전 </button></a></span>
		<span th:if="${currentPage ne lastPage}"><a th:href="@{/testQuestionList(currentPage=(${currentPage}+1))}"><button type="button" class="btn btn-default">다음</button></a></span>
		<span th:if="${currentPage eq lastPage}"><a href="/QuestionAnswer"><button type="button" class="btn btn-default">완료</button></a></span>
	</th:block>
</html>
