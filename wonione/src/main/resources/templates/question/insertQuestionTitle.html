<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/defaultLogin">

  	<th:block layout:fragment="customTitle">
		<title>타이틀등록</title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<style>
		html{
			background-color: white;
		}	
		table.insertQuestion {
		    border-collapse: separate;
		    border-spacing: 0;
		    text-align: left;
		    line-height: 1.5;
		    border-top: 1px solid #ccc;
		    border-left: 1px solid #ccc;
		  	margin : 20px 10px;
		}
		table.insertQuestion th {
		    width: 150px;
		    padding: 10px;
		    font-weight: bold;
		    vertical-align: top;
		    border-right: 1px solid #ccc;
		    border-bottom: 1px solid #ccc;
		    border-top: 1px solid #fff;
		    border-left: 1px solid #fff;
		    background: #eee;
		}
		table.insertQuestion td {
		    width: 350px;
		    padding: 10px;
		    vertical-align: top;
		    border-right: 1px solid #ccc;
		    border-bottom: 1px solid #ccc;
		    
		}
		table.insertQuestion input{
			inline-size: -webkit-fill-available;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<div class="container-fluid" style="text-align: center;">
		<h4 style="font-weight: 700;">타이틀등록</h4>
		<table class="insertQuestion">
		    <tr>
		        <th scope="row">문제이름</th>
		        <td><input type="text" placeholder="영문으로 작성해주세요." name="qtCodeName"></td>
		    </tr>
		    <tr>
		        <th scope="row">LIST TITLE</th>
		        <td><input type="text" placeholder="문제리스트에  나오는제목이름입니다." name="qtTitle"></td>
		        <td hidden=""><input name="qtTeacher" th:value="${session.SID}"></td>
		</table>
		<button type="submit" class="btn btn-default" id="insertQuestionTitle">등록</button>
	</div>
	
	<script src="js/question.js"></script>
	</th:block>
</html>
