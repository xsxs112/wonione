<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">

  	<th:block layout:fragment="customTitle">
		<title>타이틀리스트</title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<style type="text/css">
		table.modifyQuestionViewTable {
		    text-align: left;
		    line-height: 1.5;
		  	margin : 20px 10px;
		}
		table.modifyQuestionViewTable th {
		    width: 100px;
		    padding: 10px;
		    font-weight: bold;
		    vertical-align: top;
		    background-color: #eee;
		    text-align: right;
		}
		table.modifyQuestionViewTable td {
		    width: 350px;
		    padding: 10px;
		    vertical-align: top;
		    border: 1px solid black;
		}
		table.modifyQuestionViewTable input{
			inline-size: -webkit-fill-available;
		}
		
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<div style="border: 1px;" class="container-fluid">
		<div class="product-payment-inner-st"  style="text-align: center;">
		<h4>문제리스트</h4>
			<table class="table">
		  		<thead>
		  			<tr>
		  				<th class="qCenter">순번</th>
		  				<th class="qCenter">타이틀</th>
		  				<th class="qCenter">문제내용</th>
		  				<th class="qCenter">점수</th>
		  				<th class="qCenter">답안</th>
		  				<th class="qCenter">출제자</th>
		  			</tr>
		  		</thead>	  
		  		<tbody>
	  				<tr th:each="mql : ${modifyQuestionList}">
		  				<td th:text="${#numbers.formatInteger(mql.rowNum,0,'POINT')}"></td>
		  				<td><input type="hidden" th:value="${mql.qe_code}" name="qeCode"><a th:text="${mql.qt_codename}"class="modifyQuestionListView" id="modifyQuestionListView"></a></td>
		  				<td th:text="${mql.qe_data}"></td>
		  				<td th:text="${mql.qe_score}"></td>
		  				<td th:text="${mql.qe_answer}"></td>
		  				<td th:text="${mql.mr_name}"></td>
		  			</tr>
		  		</tbody>	
	  		</table>
  		</div>
  		<a th:href="@{/modifyQuestionList}">처음</a>
		    
		    <span th:if="${currentPage > 1}"><a th:href="@{/modifyQuestionList(currentPage=(${currentPage}-1))}">이전</a></span>
		    <span th:unless="${currentPage > 1}" th:text="이전"></span>
		    
		    <th:block th:each="num : ${#numbers.sequence(startPageNum,lastPageNum)}">
		        <span th:if="${currentPage == num}" th:text="${'【'+ num + '】'}"></span>
		        <a th:unless="${currentPage == num}" th:text="${'【'+ num + '】'}" th:href="@{/modifyQuestionList(currentPage=${num})}"></a>
		    </th:block>
		    
		    <span th:if="${currentPage != lastPage}"><a th:href="@{/modifyQuestionList(currentPage=(${currentPage}+1))}">다음</a></span>
		    <span th:unless="${currentPage != lastPage}" th:text="다음"></span>
		    <a th:href="@{/modifyQuestionList(currentPage=${lastPage})}">마지막</a>
  	</div>
  	<div style="text-align: right;">
  		<button type="button" class="btn btn-defult" style="margin-right: 50px;" id="insertQuestion">문제등록</button>
  	</div>
  	<div class="form-inline">
	  	<div  class="form-group container-fluid">
	  	<form  id="modifyViewForm">
	  	
	  	</form>
		</div>
	</div>
	<script src="js/question.js"></script>
	</th:block>
</html>
