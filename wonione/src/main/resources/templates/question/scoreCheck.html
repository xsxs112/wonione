<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/defaultLogin" style="overflow-y: hidden; overflow-x: hidden;">
  	<th:block layout:fragment="customTitle">
		<title>점수확인</title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<style type="text/css">
		html{
			background-color: white;
			text-align: center;
		}
		.all-content-wrapper{
			text-align: center;
		}
		table.checkTable {
		    border-collapse: separate;
		    border-spacing: 0;
		    text-align: left;
		    line-height: 1.5;
		    border-top: 1px solid #ccc;
		    border-left: 1px solid #ccc;
		  margin : 20px 10px;
		}
		table.checkTable th {
		    width: 150px;
		    padding: 10px;
		    font-weight: bold;
		    vertical-align: top;
		    border-right: 1px solid #ccc;
		    border-bottom: 1px solid #ccc;
		    border-top: 1px solid #fff;
		    border-left: 1px solid #fff;
		    background: #eee;
		}
		table.checkTable td {
		    width: 350px;
		    padding: 10px;
		    vertical-align: top;
		    border-right: 1px solid #ccc;
		    border-bottom: 1px solid #ccc;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<input type="hidden" th:value="${session.SID}" id="scoreCheckSid">
		<input type="hidden" th:value="${questionName}" id="scoreCheckQuestionName">
		<input type="button" value="점수확인" class="btn btn-default" id="scoreCheck">
		<table id="scoreCheckTable" class="checkTable">
		
		</table>
	<script type="text/javascript">
		alert('수고하셨습니다!');
	</script>
	<script src="js/question.js"></script>
	</th:block>
</html>
