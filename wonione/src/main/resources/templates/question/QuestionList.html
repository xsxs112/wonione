<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	  
  	<th:block layout:fragment="customTitle">
		<title>문제리스트</title> 
	</th:block>
	<th:block layout:fragment="customContent">
		<style>
			table.QuestionTable {
			    border-collapse: collapse;
			    text-align: left;
			    line-height: 1.5;
			    text-align: center;
			
			}
			table.QuestionTable thead th {
			    padding: 10px;
			    font-weight: bold;
			    vertical-align: top;
			    color: #369;
			    border-bottom: 3px solid #036;
			    text-align: center;
			}
			table.QuestionTable tbody th {
			    width: 150px;
			    padding: 10px;
			    font-weight: bold;
			    vertical-align: top;
			    border-bottom: 1px solid #ccc;
			    background: #f3f6f7;
			    text-align: center;
			}
			table.QuestionTable td {
			    width: 350px;
			    padding: 10px;
			    vertical-align: top;
			    border-bottom: 1px solid #ccc;
			    text-align: center;
			    
			}
		</style>
		<div style="border: 1px;" class="container-fluid">
		<div class="product-payment-inner-st" style="text-align: right;">
		<h4>문제리스트</h4>
			<table class="table QuestionTable">
		  		<thead>
		  			<tr>
		  				<th>순번</th>
		  				<th>제목</th>
		  				<th>출제자</th>
		  				<th>출제일</th>
		  				<th th:if="${session.SLEVEL == 1}">문제등록</th>
		  				<th th:if="${session.SLEVEL == 1}">삭제</th>
		  			</tr>
		  		</thead>	  
		  		<tbody>
	  				<tr th:each="q : ${QuestionList}">
		  				<td th:text="${#numbers.formatInteger(q.rowNum,0,'POINT')}"></td>
		  				<td><input type="hidden" id="questionCodeName"  th:value="${q.qt_codename}"><input type="hidden" th:value="${session.SID}" id="questionSid"><a class="questionCodeName">[[${q.qt_title}]]</a></td>
		  				<td th:text="${q.mr_name}"></td>
		  				<td th:text="${q.qt_date}"></td>
		  				<td th:if="${session.SLEVEL == 1}"><a th:href="@{/titleQuestionList(qtCodeName=${q.qt_codename})}"><button class="btn btn-default">문제등록</button></a></td>
		  				<td th:if="${session.SLEVEL == 1}"><button class="btn btn-default deleteQuestionTitle">삭제</button></td>
		  			</tr>
		  		</tbody>	
	  		</table>
		  		<button th:if="${session.SLEVEL == 1}" type="button" class="btn btn-default" id="insertQuestionTitlePage">타이틀등록</button>
  		</div>
  		<a th:href="@{/QuestionList}">처음</a>
		    
		    <span th:if="${currentPage > 1}"><a th:href="@{/QuestionList(currentPage=(${currentPage}-1))}">이전</a></span>
		    <span th:unless="${currentPage > 1}" th:text="이전"></span>
		    
		    <th:block th:each="num : ${#numbers.sequence(startPageNum,lastPageNum)}">
		        <span th:if="${currentPage == num}" th:text="${'【'+ num + '】'}"></span>
		        <a th:unless="${currentPage == num}" th:text="${'【'+ num + '】'}" th:href="@{/QuestionList(currentPage=${num})}"></a>
		    </th:block>
		    
		    <span th:if="${currentPage != lastPage}"><a th:href="@{/QuestionList(currentPage=(${currentPage}+1))}">다음</a></span>
		    <span th:unless="${currentPage != lastPage}" th:text="다음"></span>
		    <a th:href="@{/QuestionList(currentPage=${lastPage})}">마지막</a>
  	</div>
	<script src="js/question.js"></script>
	</th:block>
</html>
