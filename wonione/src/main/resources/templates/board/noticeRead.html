<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	
	<th:block layout:fragment="customContent">
	<form action="/getNotice" class="container-fluid">
		<table class="table table-striped" style="text-align:center">
			<tr class="info">
				<th>글번호</th>
				<th>작성날짜</th>
			</tr>
			<tr th:each="n : ${noticeRead}">	
				<td th:text=${n.boardNum}></td>
				<td th:text=${n.boardRegDate}></td>
			</tr>
			<tr class="info">
				<th colspan="6">제목</th>
			</tr>
			<tr th:each="n : ${noticeRead}">	
				<td colspan="6" th:text=${n.boardTitle}></td>
			</tr>
			<tr class="info">
				<th>작성자 ID</th>
				<th>작성자</th>
			</tr>
			<tr th:each="n : ${noticeRead}">	
				<td th:text=${n.boardWriterId}></td>
				<td th:text=${n.boardWriterName}></td>
			</tr>
			<tr class="info">
				<th colspan="6">내용</th>
			</tr>
			<tr th:each="n : ${noticeRead}">	
				<td colspan="6" th:text=${n.boardContents}></td>
			</tr>
									
		</table>
		<button type="submit" class="btn btn-default btn-info">리스트로 돌아가기</button>
	</form>	
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
