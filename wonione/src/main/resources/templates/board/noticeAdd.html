<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title>공지사항 작성</title> 
	</th:block>
	
	<th:block layout:fragment="customContent">
	<h2>공지사항 작성</h2>
	<form action="getNotice" class="container-fluid">
		<table class="table table-striped" style="text-align:center">
			<tr class="info">
				 <th colspan="6">제목</th>
			</tr>
			<tr>	
				<td colspan="6"><input type="text" class="form-control" name="lecTarget"></td>
			</tr>
			<tr class="info">	
				<th colspan="6">내용</th>
			</tr>
			<tr class="info">
			<td colspan="6"><textarea class="form-control" rows="6" name="lecPlan"></textarea></td>
			</tr>
		</table>
		<button type="submit" class="btn btn-default btn-info">등록</button>
		<button type="submit" class="btn btn-default btn-info">취소</button>
	</form>
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
