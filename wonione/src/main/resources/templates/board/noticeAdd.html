<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title>공지사항 작성</title> 
	</th:block>
	
	<th:block layout:fragment="customContent">
	
	<!-- 썸머노트 스크립트&link start -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
	<!-- 썸머노트 스크립트 end -->
	
	<form action="/addNotice" class="container-fluid" method="post" id="noticeForm">
		<h2>공지사항 작성</h2>
		<table class="table table-striped">
			<!-- <tr class="info">
				<th colspan="3">글 번호</th>
				<td colspan="3">
					<input type="text" class="form-control"  name="boardNum">
				</td>
			</tr> -->
			<tr class="info">
				<th colspan="3">작성자 ID</th>
				<td colspan="3">
					<input type="text" class="form-control" name="boardWriterId">
				</td>
			</tr>
			<tr class="info">
				 <th colspan="3">제목</th>
				<td colspan="3">
					<input type="text" class="form-control" name="boardTitle" placeholder="제목을 입력해주세요.">
				</td>
			</tr>
			<tr class="info">	
				<th colspan="6">내용</th>
			</tr>
			<tr class="info">
				<td colspan="6">
				<textarea class="form-control" rows="10" name="boardContents" placeholder="공지할 내용을 입력해주세요." id="summernote">
				</textarea>
				</td>
			</tr>
			<tr class="info">
				<th colspan="3">사진(미구현 : 사용금지)</th>	
				<td colspan="3">
					<input type="image" class="form-control" name="boardPicture">
				</td>
			</tr>
			<tr class="info">
				<th colspan="3">첨부파일(미구현)</th>	
				<td colspan="3">
					<input type="file" class="form-control" name="boardFile" placeholder="파일">
				</td>
			</tr>
		</table>
		<div style="margin-bottom:10px">
			<button type="submit" class="btn btn-default btn-success" id="btnSubmit">등록</button>
		<a href="/getNotice" class="btn btn-default btn-info">취소</a>
		</div>
	</form>
	
	    <div id="summernote"></div>
	    <script>
	    $(document).ready(function() {
	        $('#summernote').summernote();
	    });
	    </script>
<!-- 유효성 검사 start
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	<script type="text/javascript">
		$(function(){
			
			$('#btnSubmit').click(function(){
				
				var noticeForm = $('#noticeForm');
				var boardTitle = $('#boardTitle');
				var boardContents = $('#boardContents');
				
				if(boardTitle.val() == ''){
					alert('제목을 입력해주세요.');
					boardTitle.focus();
					return;
				}
				if(boardContents.val() == ''){
					alert('공지할 내용을 입력해주세요.');
					boardContents.focus();
					return;
				}
								
				noticeForm.attr('action', '/joinProcess.jsp');
				noticeForm.submit();
			});
		});
	</script>
 유효성 검사 end -->
	</th:block>
		
	<th:block layout:fragment="customJsScript">    
	</th:block>
</html>
