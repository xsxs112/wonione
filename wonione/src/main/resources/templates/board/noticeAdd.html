<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title>공지사항 작성</title> 
	</th:block>
	
	<th:block layout:fragment="customContent">
	<h2>공지사항 작성</h2>
	<form action="#" class="container-fluid">
		<table class="table table-striped" style="text-align:center">
			<tr class="info">
				<th colspan="3">아이디</th>
				<td colspan="3"><input type="text" class="form-control" name="boardWriterId" placeholder="아이디"></td>
			</tr>
			<tr class="info">
				 <th colspan="3">제목</th>
				<td colspan="3"><input type="text" class="form-control" name="boardTitle" placeholder="제목을 입력해주세요."></td>
			</tr>
			<tr class="info">	
				<th colspan="6">내용</th>
			</tr>
			<tr class="info">
				<td colspan="6"><textarea class="form-control" rows="10" name="boardContents" placeholder="공지할 내용을 입력해주세요."></textarea></td>
			</tr>
			<tr class="info">
				<th colspan="3">사진</th>	
				<td colspan="3"><input type="text" class="form-control" name="boardPicture" placeholder="사진"></td>
			</tr>
			<tr class="info">
				<th colspan="3">파일</th>	
				<td colspan="3"><input type="text" class="form-control" name="boardFile" placeholder="파일"></td>
			</tr>
		</table>
		<button type="submit" class="btn btn-default btn-info">등록</button>
	</form>
	<form action="getNotice" class="container-fluid">
		<button type="submit" class="btn btn-default btn-info">취소</button>
	</form>
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
