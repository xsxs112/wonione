<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title>자료게시판</title> 
	</th:block>
	
	<th:block layout:fragment="customContent">	
	<form action="addDataLibrary" class="container-fluid">
	
		<button type="submit" class="btn btn-default btn-success pull-right" style="margin-bottom:10px">게시물 등록</button>
	
		<h2>자료게시판 목록</h2>
		<table class ="table table-striped">
			<thead>
				<tr class="info">
					<th>글번호</th>
					<th>제목</th>
					<th>작성자 ID</th>
					<th>작성자</th>
					<th>작성일자</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${dataList}">
					<td th:text=${d.boardNum}></td>
					<td><a th:text=${d.boardTitle} th:href="@{/readDataLibrary(boardNum=${d.boardNum})}"></a></td>
					<td th:text=${d.boardWriterId}></td>
					<td th:text=${d.boardWriterName}></td>
					<td th:text=${d.boardRegDate}></td>										
				</tr>
			</tbody>			
		</table>
	</form>
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
