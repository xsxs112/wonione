<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:each="b : ${Board}" th:text=${b.boardTitle}></title> 
	</th:block>
	
	<th:block layout:fragment="customContent">
	<h1>자료게시판</h1>
	<form action="/getDataLibrary" class="container-fluid">
		<table class="table table-striped" style="text-align:center">
			<tr class="info">
				<th>글번호</th>
				<th>작성자 ID</th>
				<th>작성자</th>
				<th>작성날짜</th>
			</tr>
			<tr th:each="b : ${Board}">	
				<td align="left" th:text=${b.boardNum}></td>
				<td align="left" th:text=${b.boardWriterId}></td>
				<td align="left" th:text=${b.boardWriterName}></td>
				<td align="left" th:text=${b.boardRegDate}></td>
			</tr>
			<tr class="info">
				<th colspan="6">제목</th>
			</tr>
			<tr th:each="b : ${Board}">	
				<td colspan="6" align="left" th:text=${b.boardTitle}></td>
			</tr>
			<tr class="info">
				<th colspan="6">내용</th>
			</tr>
			<tr th:each="b : ${Board}">	
				<td colspan="6" align="left" th:text=${b.boardContents}></td>
			</tr>								
		</table>
		<button type="submit" class="btn btn-default btn-info">리스트로 돌아가기</button>
	</form>	
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
