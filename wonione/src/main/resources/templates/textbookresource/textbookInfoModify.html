<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="sparkline12-list">
                            <div class="sparkline12-hd"> 
                                <div class="main-sparkline12-hd">
                                    <h1 th:text="${mainTitle}"></h1>
                                </div>
                            </div>
                            <div class="sparkline12-graph">
                                <div class="basic-login-form-ad">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="all-form-element-inner">
                                                <form action="/textbookInfoRegister" method="post" id="addForm">
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">교재코드</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                <input type="text" disabled class="form-control" name="txbCode" />
                                                            </div>
                                                        </div>
                                                    </div>                                                      
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">교재명</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                <input type="text" class="form-control" name="txbName"  id="txbName"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">출판사</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                <input type="text" class="form-control" name="txbPublisher"  id="txbPublisher"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">저자</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                <input type="text" class="form-control" name="txbAuthor" id="txbAuthor"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group-inner">
                                                        <div class="row">
                                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                                                <label class="login2 pull-right pull-right-pro">수정자</label>
                                                            </div>
                                                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                                                <input type="text" disabled class="form-control" />
                                                            </div>
                                                        </div>
                                                    </div>
		                                            <div class="form-group-inner">
		                                                <div class="row">
		                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
		                                                        <label class="login2 pull-right pull-right-pro">비고</label>
		                                                    </div>
		                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
		                                                        <textarea class="form-control" name="lecOsRemark" placeholder="비고사항을 입력하세요."></textarea>
		                                                    </div>
		                                                </div>
		                                            </div>                                                      
                                					<a href="/textbookInfoList" class="btn btn-default" role="button">취소</a>
                                                    <button class="btn btn-primary login-submit-cs" type="button" id="addBtn">등록</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        		<div class="container-fluid" style="margin: 10px;">
									<a href="/textbookManage" class="btn btn-default" role="button">교재관리 메인페이지로</a>
								</div>        
                            </div>
                        </div>
                        
                    </div>
                </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">

	</script>                
	</th:block>
	<th:block layout:fragment="customJsScript">
	 
	</th:block>
</html>
