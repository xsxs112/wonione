<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title> 
	</th:block>
	<th:block layout:fragment="customContent">

	<h2 th:text="${mainTitle}"></h2>
	<form action="/textbookFirstWahoRegister" method="post" id="addForm" >
	<input type="hidden" th:value="${whTxbCode}" name="whTxbCode">
		<div class="container-fluid">
			<table class="table table-block" border="1" style="text-align: center;" >
				<tr>
					<td>교재명</td>
					<td>
					<select id="txbCode" name = "txbCode" class="form-control">
					<option disabled="disabled" selected="selected">::교재 선택::</option>
						<th:block th:each=" til : ${textbookInfoList} ">
							<option th:value=${til.txbCode}>[[${til.txbName}]]</option>
						</th:block>
					</select>
					</td>
				</tr>
				<tr>
					<td>입고수량</td>
					<td>
						<input class="form-control"  type="number" name="whTxbQuantity" id="whTxbQuantity" placeholder="수량을 입력해주세요"/>
					</td>
				</tr>
				<tr>
					<td>재고수량</td>
					<td>
						<input class="form-control"  placeholder="재고수량이 없습니다." readonly="readonly">
					</td>
				</tr>
				<tr>
					<td>비고</td>
					<td>
						<input class="form-control"  type="text" id="whTxbRemark" name="whTxbRemark" placeholder="비고"/>
					</td>
				</tr>
			</table>
		</div>		
		<input type="submit" class="btn btn-danger btn-block" id="addBtn" value="등록버튼">	
	</form>
	<div class="container-fluid" style="margin: 10px;">
		<a href="/textbookRegister" class="btn btn-default" role="button">교재등록 메인페이지로</a>
		<a href="/textbookManage" class="btn btn-default" role="button">교재관리 메인페이지로</a>
	</div>	
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	 
	</th:block>
</html>
