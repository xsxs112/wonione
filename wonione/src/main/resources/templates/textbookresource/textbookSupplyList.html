<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="customContent">
	<h2 th:text="${mainTitle}"></h2>
	
			<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
				  <th>교재지급코드</th>
				  <th>교재코드</th>
				  <th>지급수량</th>
				  <th>지급대상</th>
				  <th>지급일자</th>
				  <th>작성자아이디</th>
				  <th>등록일자</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="gts : ${getTextbookSuppList}">
						<tr>
						  <td th:text="${gts.supTxbCode}"></td>
						  <td th:text="${gts.txbCode}"></td>
						  <td th:text="${gts.supTxbQuantity}"></td>
						  <td th:text="${gts.txbReceiverId}"></td>
						  <td th:text="${gts.supTxbDate}"></td>
						  <td th:text="${gts.supTxbWriter}"></td>
						  <td th:text="${gts.supTxbRegDate}"></td>
						</tr>
				</th:block>
			</tbody>
		</table>
	
	<div class="container-fluid" style="margin: 10px;">
		<a href="/textbookManage" class="btn btn-default" role="button">교재관리 메인페이지로</a>
	</div>
	</th:block>
	
	<th:block layout:fragment="customJsScript">
	 
	</th:block>
</html>
