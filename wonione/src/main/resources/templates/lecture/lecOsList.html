<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	<th:block layout:fragment="customContent">
	        <div class="product-status mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-status-wrap">
                            <h4 th:text="${mainTitle}"></h4>
                            <div class="add-product">
                                <a href="/applyLectureOpen">강의개설신청하기</a>
                            </div>
                            <input id="sessionId" type="hidden" name="sessionId" th:value="${sessionId}">
                            <input id="lecOpCode" type="hidden" name="lecOpCode" th:value="${lecOpCode}">
                            <th:block th:each="losl : ${lectureOsList}">
                            <input type="hidden" id="lecOsCode" th:value="${losl.lecOsCode}">
                            </th:block>
                            
                            <div class="asset-inner">
                                <table class="table border-table">
                                    <tr>
                                        <th>강의개설예정코드</th>
                                        <th>강의명</th>
                                        <th>강사아이디</th>
                                        <th>강사명</th>	
                                        <th colspan="4" style="text-align: center;">강의시간</th>
                                        <th>강의실</th>
                                        <th>강의요일</th>
                                        <th>수업수준</th>
                                        <th>수업료</th>
                                        <th colspan="3">수강정원</th>
                                        <th>수업시작일자</th>
                                        <th>수업종료일자</th>
                                        <th>등록일자</th>
                                        <th style="text-align: center;">비고사항</th>
                                        <th>수정 / 삭제</th>
                                        <th>등록</th>
                                    </tr>
                                    <th:block th:each="losl : ${lectureOsList}">
	                                    <tr>
											  <td th:text="${losl.lecOsCode}" style="text-align: center;"></td>
											  <td th:text="${losl.lecName}"></td>
											  <td th:text="${losl.mrTeacherId}"></td>
											  <td th:text="${losl.mrTeacherName}"></td>
											  <td th:text="${losl.lecTimeName}"></td>
											  <td th:text="${losl.lecStartTime}"></td>
											  <td>~</td>
											  <td th:text="${losl.lecEndTime}"></td>
											  <td th:text="${losl.lecRoom}"></td>
											  <td th:text="${losl.lecDay}"></td>
											  <td th:text="${losl.lecLevel}"></td>
											  <td th:text="${losl.lecTuition}"></td>
											  <td th:text="${losl.lecApplyCount}"></td>
											  <td>/</td>
											  <td th:text="${losl.lecClaCapacity}"></td>
											  <td th:text="${losl.lecStartDate}"></td>
											  <td th:text="${losl.lecFinalDate}"></td>
											  <td th:text="${losl.lecOsRegDate}"></td>
											  <td>
						                        <div class="modal-bootstrap shadow-inner responsive-mg-b-0">
						                            <div class="modal-area-button">
						                                <button class="btn btn-default lecRemarkBtn" th:value="${losl.lecOsCode}" data-toggle="modal" data-target="#PrimaryModalalert">비고상세보기</button>
						                            </div>
						                        </div>											  	
											  </td>
	                                        <td>
	                                            <button data-toggle="tooltip" title="수정" class="pd-setting-ed"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
	                                            <button data-toggle="tooltip" title="삭제" class="pd-setting-ed"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
	                                        </td>
	                                        <td>
	                                       		<button type="button" class="btn btn-dafault openLectureBtn" th:value="${losl.lecOsCode}">등록</button>
	                                       	</td>
	                                    </tr>
	                                    <div class="login-form-area edu-pd mg-b-15">
						                        <div id="PrimaryModalalert" class="modal modal-edu-general default-popup-PrimaryModal fade" role="dialog">
						                            <div class="modal-dialog">
						                                <div class="modal-content">
						                                    <div class="modal-body" id="check">
						                                    </div>
						                                    <div class="modal-footer">
						                                        <a data-dismiss="modal" href="#">닫기</a>
						                                    </div>
						                                </div>
						                            </div>
						                        </div>
						                    </div>
										</th:block>
                             	   </table>
                            	    <div class="container-fluid" style="margin: 10px;">
										<a href="/lectureManage" class="btn btn-default" role="button">메인페이지로</a>
									</div>
	                             </div>
								</div>
							</div>
						</div>
					</div>
					</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	$('.lecRemarkBtn').click(function(){
		var lecOsCode = $(this).parents().children('.lecRemarkBtn').val();
		console.log(lecOsCode);
		var request = $.ajax({
			  url: "/getLecOsRemark",
			  method: "POST",
			  data: { lecOsCode : lecOsCode },
			  dataType: "json"
			});
			 
			request.done(function(data) {
				for(var i=0; i<data.length; i++){
					console.log(data[i]);
					html = '';
					html += '<h3>비고상세보기</h3>';
                    html +='<p>';
                    html += data[i].lecOsRemark; 
                    html +='</p>';
                    
                    $('#check').empty();
                    $('#check').append(html);
				}
			});
			request.fail(function( jqXHR, textStatus ) {
			  alert( "Request failed: " + textStatus );
			});
	});
	
	$('.openLectureBtn').click(function(){
		var lecOsCode = $(this).parents().children('.openLectureBtn').val();
		var lecOpWriter = $('#sessionId').val();
		var lecOpCode = $('#lecOpCode').val();
		console.log(lecOsCode + ' < -- lecOsCode');
		console.log(lecOpWriter + ' < -- lecOpWriter');
		console.log(lecOpCode + ' < -- lecOpCode');
		console.log('개강버튼클릭');
		var request = $.ajax({
			  url: "/checkLecOpen",
			  method: "POST",
			  data: { lecOsCode : lecOsCode },
			  dataType: "json"
			});
			 
			request.done(function(data) {
					if(data == 1){
						alert('이미 개설되었거나 종료된 강의입니다.');
					}else if(data == 0){
						if(confirm('개강하시겠습니까?')){
							var openLecture = $.ajax({
								  url: "/addLectureOpen",
								  method: "POST",
								  data: { lecOsCode : lecOsCode 
									  	, lecOpWriter : lecOpWriter 
									  	, lecOpCode : lecOpCode},
								  dataType: "json"
								});
							openLecture.done(function(openData) {
								alert('개강이 완료되었습니다.');
								location.href='/lecList';
						});
						
						request.fail(function( jqXHR, textStatus ) {
						  alert( "Request failed: " + textStatus );
						});
						}
					}
			});
			
			request.fail(function( jqXHR, textStatus ) {
			  alert( "Request failed: " + textStatus );
			});
		
	});
	</script>
	</th:block>
	<th:block layout:fragment="customJsScript">
	 
	</th:block>
</html>
