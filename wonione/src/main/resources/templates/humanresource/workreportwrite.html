<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<form action="workreportwrite" class="container-fluid">
		<table class="table table-striped" style="text-align:center">
			<tr class="info">	
				<th>강의개설예정과목</th>
				<th>작성자</th>
			</tr>
			<tr>
				<td>
					<select name ="lecName" class="form-control">
						<option>::강의개설예정과목::</option>
						<th:block th:each="c : ${classCode}">
						<option th:value="${c.lec_name}">[[${c.lec_name}]]</option>
						</th:block>
					</select>
				</td>
				<td>
					<select name ="mrName" class="form-control">
						<option>::작성자::</option>
						<th:block th:each="w : ${writeName}">
						<option th:value="${w.mr_name}">[[${w.mr_name}]]</option>
						</th:block>
					</select>
				</td>
			</tr>
			<tr class="info">
				 <th colspan="6">업무목표</th>
			</tr>
			<tr>	
				<td colspan="6"><input type="text" class="form-control" name="lecTarget"></td>
			</tr>
			<tr class="info">	
				<th colspan="6">업무계획</th>
			</tr>
			<tr class="info">
			<td colspan="6"><textarea class="form-control" rows="6" name="lecPlan"></textarea></td>
			</tr>
		</table>
		<button type="submit" class="btn btn-default btn-info">저장하기</button>
		<button type="submit" class="btn btn-default btn-info">리스트로 돌아가기</button>
	</form>	
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
