<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}">직원급여목록</title> 
	</th:block>
	<th:block layout:fragment="customContent">
	  	<table class ="table table-striped">
	  		<thead>
	  			<tr class="info">
	  				<th>직원급여지급코드</th>
	  				<th>아이디</th>
	  				<th>이름</th>
	  				<th>직원급여지급일자</th>
	  				<th>직원급여여실지급액</th>
	  				<th>작성일자</th>
	  				<th>작성자</th>
	  				<th>급여명세서</th>
	  			</tr>
	  		</thead>	  	
	  		<tbody>
	  			<tr th:each="l : ${officersPayList}">
	  				<td th:text="${l.opCode}"></td>
	  				<td th:text="${l.mrId}"></td>
	  				<td th:text="${l.mrName}"></td>
	  				<td th:text="${l.opDate}"></td>
	  				<td th:text="${l.opPay+'원'}" ></td>
	  				<td th:text="${l.opRegDate}"></td>
	  				<td th:text="${l.opWriter}"></td>
	  				<!-- get방식으로 입력받기(localhost/modifyMember?memberId=id001&memeberPw=pw001 ... 과 같음) -->
	  				<td><a th:href="@{#}">급여명세서</a></td>
	  				<!-- <td><a th:href="@{/미정(memberId=${l.memberId},memberPw=${l.memberPw})}">수정</a></td> -->
	  			</tr>
	  		</tbody>	
	  	</table>
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
