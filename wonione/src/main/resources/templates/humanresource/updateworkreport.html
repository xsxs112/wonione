<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	
	<style>
	table {
		  width:100%;
		}
		table, th{
		  border: 1px solid grey ;
		  border-collapse: collapse;
		  font-size: 17px;
		}
		th{
		  padding: 1px;
		  text-align: center;
		  background-color: lightgrey;
		}
		td {
		  padding: 3px;
		  border: 1px solid grey ;
		   text-align: center;
		  border-collapse: collapse;
		  font-size: 15px;
	</style>
	
	<form action="/updateCode" class="container-fluid" method="post">
	<h3 style="color: grey;" >개설예정 강의 계획보고서 수정하기</h3>
		<table class="table table-striped" >
			<tr>
				<th colspan="6">강의개설계정코드</th>
			</tr>
			<tr>
			<td th:text=${Report.lecOpenCode}></td>
			</tr>	
			<tr>	
				<th>강의개설예정과목</th>
				<th>작성자</th>
			</tr>
			<tr>
			<td th:text=${Report.lecOpenScheCode}></td>
			<td th:text=${Report.mrName}></td>
			</tr>
			<tr>
				 <th colspan="6">업무목표</th>
			</tr>
			<tr>	
				<td colspan="6">
					<input type="text" class="form-control" name="lecTarget" th:value=${Report.lecTarget}>
				</td>
			</tr>
			<tr>	
				<th colspan="6" >업무계획</th>
			</tr>
			<tr>
				<td colspan="6">
					<textarea class="form-control" rows="6" name="lecPlan"  th:text=${Report.lecPlan}>
					</textarea>
				</td>
			</tr>
			<tr>	
				<th colspan="6">기타사항</th>
			</tr>
			<tr>
				<td colspan="6">
					<textarea class="form-control" rows="6" name="lecEtc" th:text=${Report.lecEtc} >
					</textarea>
				</td>
			</tr>
		</table>
		<div style="margin-bottom:10px"> 
			<button type="submit" class="btn btn-default btn-lg btn-block">저장하기</button>
		</div>
	</form>	
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
