<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	
	<form action="/updateCode" class="container-fluid" method="post">
	<h3 style="color: grey;" >개설예정 강의 계획보고서 수정하기</h3><br>
		<div class="row">
			            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			                <div class="sparkline12-list">
			                    <div class="sparkline12-graph">
			                            <div class="row">
			                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			                                    <div class="all-form-element-inner">
			                                         <div class="form-group-inner">
			                                                <div class="row">
			                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                                        <label class="login2 pull-right-pro">강의개설예정코드</label>
			                                                    </div>
			                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                                        <label  th:text="${Report.lecOpenCode}" class="form-control"  th:name="lecOpenCode" readonly="readonly" ></label>
			                                                    </div>
			                                                </div>
			                                            </div>
			                                         <div class="form-group-inner">
			                                                <div class="row">
			                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                                        <label class="login2 pull-right-pro">개설예정강의</label>
			                                                    </div>
			                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                                        <label class="form-control" th:text="${Report.lecOpenScheCode}" th:name="lecOpenScheCode" readonly="readonly"></label>
			                                                    </div>
			                                                </div>
			                                            </div>
			                                         <div class="form-group-inner">
			                                                <div class="row">
			                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                                        <label class="login2 pull-right-pro">작성일자</label>
			                                                    </div>
			                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                                        <label class="form-control" th:text="${Report.openLecRegDate}" th:name="openLecRegDate" readonly="readonly" ></label>
			                                                    </div>
			                                                </div>
			                                            </div>
			                                         <div class="form-group-inner">
			                                                <div class="row">
			                                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                                        <label class="login2 pull-right-pro">작성자</label>
			                                                    </div>
			                                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                                        <label class="form-control" th:text="${Report.mrName}" th:name="mrName" readonly="readonly" ></label>
			                                                    </div>
			                                                </div>
			                                            </div>
			                                 <div class="form-group-inner">
			                                    <div class="row">
			                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                            <label class="login2  pull-right-pro">업무 목표</label>
			                                        </div>
			                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                            <div class="form-select-list">
			                                                <input class="form-control" th:text="${Report.lecTarget}" name="lecTarget" id="lecTarget">
			                                            </div>
			                                        </div>
			                                    </div>
			                                </div>
			                             <div class="form-group-inner">
			                                 <div class="row">
			                                     <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                         <label class="login2 pull-right-pro">업무계획</label>
			                                     </div>
			                                     <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                        <textarea class="form-control" rows="10" th:text="${Report.lecPlan}" name="lecPlan" id="lecPlan"></textarea>
			                                     </div>
			                                 </div>
			                             </div>
			                          <div class="form-group-inner">
			                              <div class="row">
			                                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                      <label class="login2  pull-right-pro">기타사항</label>
			                                  </div>
			                                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                      <textarea class="form-control" rows="5" th:text="${Report.lecEtc}" name="lecEtc" id="lecEtc"></textarea>
			                                  </div>
			                              </div>
			                             <div style="margin-bottom:10px"> 
											<button type="submit" class="btn btn-default btn-lg btn-block">저장하기</button>
										 </div>
			                          </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                   </div>
             </div>
         </div>
	</form>	
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
