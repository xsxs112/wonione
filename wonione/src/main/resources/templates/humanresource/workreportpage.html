<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<form action="/getReportList" class="container-fluid" style="text-align:center">
	<h3 style="color: grey;" >개설예정 강의 업무계획서 상세보기</h3>
		<table class="table table-striped" style="text-align:center">
			<tr class="info">
				<th>업무계획코드</th>
				<th>작성일자</th>
			<tr th:each="r : ${Report}">	
				<td th:text=${r.lecOpenCode}></td>
				<td th:text=${r.openLecRegDate}></td>
			</tr>	
			<tr  class="info">	
				<th>강의예정코드</th>
				<th>작성자</th>
			</tr>
			<tr th:each="r : ${Report}">	
				<td th:text=${r.lecName}></td>
				<td th:text=${r.mrName}></td>
			</tr>
			<tr class="info">
				 <th colspan="6">업무목표</th>
			</tr>
			<tr th:each="r : ${Report}" >	
				<td colspan="6" th:text=${r.lecTarget}></td>
			</tr>
			<tr class="info">	
				<th colspan="6">업무계획</th>
			</tr>
			<tr th:each="r : ${Report}">
			<td colspan="6" th:text=${r.lecPlan}></td>
			</tr>
		</table>
		<div style= "margin-bottom:10px" th:each="r : ${Report}">
		<a class="btn btn-default btn-danger" th:href="@{/updateCode(lecOpenCode=${r.lecOpenCode})}" role="button">수정하기</a>
		<button type="submit" class="btn btn-default btn-info">리스트로 돌아가기</button>
		<a class="btn btn-default btn-danger" th:href="@{/deleteCode(lecOpenCode=${r.lecOpenCode})}" role="button" >삭제하기</a>
		</div>	
	</form>	
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
