<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<style>
	
	table {
		  width:100%;
		}
		table, th{
		  border: 1px solid grey ;
		  border-collapse: collapse;
		  font-size: 17px;
		}
		th{
		  padding: 1px;
		  text-align: center;
		  background-color: lightgrey;
		}
		td {
		  padding: 3px;
		  border: 1px solid grey ;
		  text-align: center;
		  border-collapse: collapse;
		  font-size: 15px;
		  
	</style>
	
	<form action="/getReportList" class="container-fluid" style="text-align:center">
	<h3 style="color: grey;" >개설예정 강의 업무계획서 상세보기</h3>
		<table class="table table-striped" style="text-align:center">
			<tr>
				<th style="text-align:center">업무계획코드</th>
				<th style="text-align:center">작성일자</th>
			<tr th:each="r : ${Report}">	
				<td th:text=${r.lecOpenCode}></td>
				<td th:text=${r.openLecRegDate}></td>
			</tr>	
			<tr>	
				<th>강의예정코드</th>
				<th>작성자</th>
			</tr>
			<tr th:each="r : ${Report}">	
				<td th:text=${r.lecOpenScheCode}></td>
				<td th:text=${r.mrName}></td>
			</tr>
			<tr>
				 <th colspan="6">업무목표</th>
			</tr>
			<tr th:each="r : ${Report}" >	
				<td colspan="6" th:text=${r.lecTarget}></td>
			</tr>
			<tr>	
				<th colspan="6">업무계획</th>
			</tr>
			<tr th:each="r : ${Report}">
			<td colspan="6" th:text=${r.lecPlan}></td>
			</tr>
			<tr>	
				<th colspan="6">기타사항</th>
			</tr>
			<tr th:each="r : ${Report}">
			<td colspan="6" th:text=${r.lecEtc}></td>
			</tr>
		</table>
		
		<div style= "margin-bottom:10px" th:each="r : ${Report}">
		<a class="btn btn-default btn-danger" th:href="@{/updateCode(lecOpenCode=${r.lecOpenCode})}" role="button">수정하기</a>
		<button type="submit" class="btn btn-default">리스트로 돌아가기</button>
		<a class="btn btn-default btn-danger" th:href="@{/deleteCode(lecOpenCode=${r.lecOpenCode})}" role="button" >삭제하기</a>
		</div>	
	</form>	
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
