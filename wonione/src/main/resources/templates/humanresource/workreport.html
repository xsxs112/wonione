<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="title"></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<style>
		table {
		  width:100%;
		}
		table, th{
		  border: 1px solid grey ;
		  border-collapse: collapse;
		  font-size: 17px;
		}
		th{
		  padding: 1px;
		  text-align: center;
		  background-color: lightgrey;
		}
		td {
		  padding: 3px;
		  border: 1px solid grey ;
		   text-align: center;
		  border-collapse: collapse;
		  font-size: 15px;
		
	</style>
			
	
		<form action="/workreportwrite" class="container-fluid" style="text-align:center">
			<div style="margin-bottom:10px">
			
				<button type="submit" class="btn btn-default btn-lg btn-block">보고서 작성하기</button>
			</div>
			<h3 style="color: grey;">개설예정 강의 계획보고서</h3>
		<table class ="table table-striped">
		<thead>
			<tr>
				<th>업무계획서</th>
				<th>강의개설예정코드</th>
				<th>업무목표</th>
				<th>작성자</th>
				<th>작성일자</th>
				<th>상세보기</th>
			</tr>
		</thead>	
		<tbody>
			<tr th:each="r : ${reportList}">
			<td th:text=${r.lecOpenCode}></td>
			<td th:text=${r.lecOpenScheCode}></td>
			<td th:text=${r.lecTarget}></td>
			<td th:text=${r.mrName}></td>
			<td th:text=${r.openLecRegDate}></td>
			<td>
				<a th:href="@{/workreportpage(lecOpenCode=${r.lecOpenCode})}">상세보기</a>
			</td>	
			</tr>
		</tbody>	
		</table>
	</form>
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
