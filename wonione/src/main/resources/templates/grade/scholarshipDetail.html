<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title></title> 
	</th:block>
	<th:block layout:fragment="customContent">
	<form action="/getScholarList" class="container-fluid" style="text-align:center">
	<h3 style="color: grey;" >장학금지급내역상세보기</h3><br>
		<div class="row">
			<th:block th:each="s : ${scholarshipDetail}">
				 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				      <div class="sparkline12-list">
				           <div class="sparkline12-graph">
				                <div class="row">
				                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				                          <div class="all-form-element-inner">
				                               <div class="form-group-inner">
				                                    <div class="row">
				                                         <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                             <label class="login2 pull-right-pro">장학금지급코드</label>
				                                          </div>
				                                          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                              <label  th:text="${s.pmInfoCode}" class="form-control"  th:name="pmInfoCode"></label>
				                                          </div>
				                                     </div>
				                                </div>
				                                 <div class="form-group-inner input-with-error">
				                                       <div class="row">
				                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                                 <label class="login2 pull-right-pro">지급일자</label>
				                                             </div>
				                                             <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                                  <label class="form-control" th:text="${s.pmInfoRegDate}" th:name="pmInfoRegDate"></label>
				                                             </div>
				                                        </div>
				                                  </div>
						                          <div class="form-group-inner">
						                               <div class="row">
						                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						                                          <label class="login2 pull-right-pro">학생이름</label>
						                                     </div>
						                                          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
						                                                <label class="form-control" th:text="${s.mrName}" th:name="mrName"></label>
						                                          </div>
				                                		</div>
				                          		 </div>
				                               	 <div class="form-group-inner">
				                                      <div class="row">
				                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                                 <label class="login2 pull-right-pro">장학금액</label>
				                                            </div>
				                                      		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                                  <label class="form-control" th:text="${s.awardBmPrice}" th:name="awardBmPrice"></label>
				                                            </div>
				                                       </div>
				                                 </div>
				                               	 <div class="form-group-inner">
				                                      <div class="row">
				                                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                                 <label class="login2 pull-right-pro">평균점수</label>
				                                            </div>
				                                      		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                                  <label class="form-control"></label>
				                                            </div>
				                                       </div>
				                                 </div>
				                                  <div class="form-group-inner">
				                                      <div class="row">
				                                          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                               <label class="login2 pull-right-pro">수강과목</label>
				                                          </div>
				                                          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                                <label class="form-control"></label>
				                                           </div>
				                                      </div>
				                                   </div>
				                                 <div class="form-group-inner">
				                                    <div class="row">
				                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                            <label class="login2  pull-right-pro">수강교실</label>
				                                        </div>
				                                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                            <div class="form-select-list">
				                                                <label class="form-control"></label>
				                                            </div>
				                                        </div>
				                                    </div>
				                                </div>
				                          <div class="form-group-inner">
				                              <div class="row">
				                                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
				                                      <label class="login2  pull-right-pro">과정상태</label>
				                                  </div>
				                                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
				                                      <label class="form-control"></label>
				                                  </div>
				                              </div>
				                          </div>
				                          <div class="form-group-inner">
			                              <div class="row">
			                                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			                                      <label class="login2  pull-right-pro">기타사항</label>
			                                  </div>
			                                  <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
			                                      <textarea class="form-control" rows="5" readonly="readonly"></textarea>
			                                  </div>
			                              </div>
			                          	  </div>
	                                         <div class="form-group-inner">
	                                             <div class="login-btn-inner">
	                                                 <div class="row">
	                                                 	 <div class="col-lg-3"></div>
	                                                     <div class="col-lg-9">
	                                                         <div class="login-horizental cancel-wp  form-bc-ele">
																<div style= "margin-bottom:10px" th:each="s : ${scholarshipDetail}">
																<button type="submit" class="btn btn-default">리스트로 돌아가기</button>
																<a class="btn btn-default btn-danger" th:href="@{/deleteScholarShip(pmInfoCode=${s.pmInfoCode})}" role="button">삭제하기</a>
																</div>	
	                                                      </div>
	                                                  </div>
	                                              </div>
	                                          </div>
	                                      </div>
	                                 </div>
	                             </div>
	                         </div>
	                     </div>
	                   </div>
	             </div>
			</th:block>
         </div>
	</form>	
	</th:block>
</html>
