<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	  
  <th:block layout:fragment="customTitle">
  	<title th:text="title"></title>
  </th:block>
  
<body>

	<th:block layout:fragment="customContent">
	
		<h2>정보 수정하기</h2>
		
		<form action="/modifyWIOMember" method="POST">
			<table class="table table-bordered">
				<tr>
					<td>아이디</td>
					<td>
						<input type="text" name="mrId" th:value="${member.mrId}" readonly="readonly">
					</td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td>
						<input type="text" name="mrPw" th:value="${member.mrPw}">
					</td>
				</tr>
				<tr>
					<td>연락처</td>
					<td>
						<input type="text" name="mrPhone" th:value="${member.mrPhone}">
					</td>
				</tr>
				<tr>
					<td>주소</td>
					<td>
						<input type="text" name="mrAddr" th:value="${member.mrAddr}">
					</td>
				</tr>
				<tr>
					<td>은행 코드</td>
					<td>
						<select name="pmRCode">
							<option>::::결제 수단 선택::::</option>
							<th:block th:each="l:${pmResourceList}">
								<option th:value="${l.pmResourceCode}" th:text="${l.pmResourceTitle}" th:selected="${l.pmResourceCode==member.pmRCode}"></option>
							</th:block>
						</select>
					</td>
				</tr>					
				<tr>
					<td>계좌 번호</td>
					<td>
						<input type="text" name="mrAccountNum" th:value="${member.mrAccountNum}">
					</td>
				</tr>
				<tr th:if="${session.SLEVEL eq 1 ||session.SLEVEL eq 2 || session.SLEVEL eq 3}">
					<td>입사일(직원)</td>
					<td>
						<input type="date" name="mrJoinDate" th:value="${member.mrJoinDate}">
					</td>
				</tr>										
			
			</table>
			<td colsapn="2" style="text-align: center;">
				<button type="submit">수정</button>
			</td>
		</form>
	
	</th:block>

</body>
</html>
