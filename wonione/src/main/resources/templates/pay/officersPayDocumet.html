<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}">직원급여명세서</title> 
	</th:block>
	<th:block layout:fragment="customContent">
		<div class="container-fluid">
			<table class="table table-striped" style="font-size: 15px;" th:each="l : ${officersPay}" >
				<tr>				
					<td colspan="6" style="text-align: center; font-size: 25px; font-weight:bold;" 
						th:text="${l.iyCode +'년'+'&nbsp;&nbsp;&nbsp;'+#numbers.formatInteger(l.pRTitle, 0, 'COMMA')+'월'+'&nbsp;&nbsp;&nbsp;'+'급여명세서'}">
					</td>				
				</tr>
				<tr>
					<td style="text-align: right;">아이디</td>
					<td th:text="${l.mrId}"></td>
					<td style="text-align: right;">시급</td>
					<td th:text="${l.opcHourlyWage}"></td>
					<td style="text-align: right;">이름</td>
					<td th:text="${l.mrName}"></td>
				</tr>
				<tr>
					<td style="text-align: right;">입사일자</td>
					<td th:text="${l.mrJoinDate}"></td> <!-- 추가필요 -->
					<td style="text-align: right;">계좌정보</td>
					<td colspan="3" th:text="${l.pmRTitle}+'&nbsp;&nbsp;&nbsp;'+${l.mrAccountNum}"></td>
				</tr>
				<tr>
					<td rowspan="5" style="text-align: center; vertical-align:middle;">지급내역</td>
				</tr>
				<tr class="info" style="text-align: center;">	
					<td>기본급</td>
					<td>식비</td>
					<td>교통비</td>
					<td>복지후생</td>
					<td>상여금</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${#numbers.formatInteger(l.opcBasePay, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opcFoodExpenses, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opcTransportation, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opcWelfare, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opcBonus, 0, 'COMMA')}"></td>
				</tr>
				<tr class="info" style="text-align: center;">
					<td>기타</td>
					<td></td>
					<td></td>
					<td></td>
					<td>급여계총액</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${#numbers.formatInteger(l.opcEct, 0, 'COMMA')}"></td>
					<td></td>
					<td></td>
					<td></td>
					<td th:text="${#numbers.formatInteger(l.opcTotal, 0, 'COMMA')}+'원'"></td>
				</tr>
				<tr>
					<td rowspan="5" style="text-align: center; vertical-align:middle;">공제내역</td>
				</tr>
				<tr class="info" style="text-align: center;">
					<td>소득세</td>
					<td>주민소득세</td>
					<td>고용보험료</td>
					<td>국민연금</td>
					<td>건강보험료</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${#numbers.formatInteger(l.opdIncomeTax, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opdResidentIncomTax, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opdEmploymentInsurance, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opdNationalPension, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(l.opdHealthInsurance, 0, 'COMMA')}"></td>				
				</tr>
				<tr class="info"  style="text-align: center;">
					<td>장기요양보험료</td>
					<td></td>
					<td></td>
					<td>공제총액</td>
					<td>실지급금</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${#numbers.formatInteger(l.opdLongtermNursingInsurance, 0, 'COMMA')}"></td>
					<td></td>
					<td></td>
					<td th:text="${#numbers.formatInteger(l.opdTotal, 0, 'COMMA')}+'원'"></td>
					<td th:text="${#numbers.formatInteger(l.opPay, 0, 'COMMA')}+'원'"></td>
				</tr>
				<tr>
					<td rowspan="3" style="text-align: center; vertical-align:middle;">근태내역</td>
				</tr>
				<tr class="info" style="text-align: center;">
					<td>정상근무</td>
					<td>결근</td>
					<td></td>
					<td></td>
					<td>총근무시간</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${l.opcTotalHour}"></td> <!-- 수정필요 -->
					<td></td> <!-- 수정필요 -->
					<td></td>
					<td></td>
					<td th:text="${l.opcTotalHour+'시간'}"></td> <!-- 수정필요 -->
				</tr>
				<tr>
					<td style="text-align: right;">사업장</td>
					<td colspan="2"></td>
					<td></td>
					<td style="text-align: center;"><button type="button" class="btn btn-custon-two btn-success">수정</button></td>
					<td style="text-align: center;"><button type="submit" class="btn btn-custon-two btn-danger">삭제</button></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="4" style="text-align: center; font-size: 20px; font-weight:bold;">
						<a th:href="@{/getPayList}">목록으로</a>
					</td>
					<td><td>
				</tr>
			</table>	

		</div>
	<script type="text/javascript">
	
	</script>
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
