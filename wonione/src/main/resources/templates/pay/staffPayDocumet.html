<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}">강사급여명세서</title> 
	</th:block>
	<th:block layout:fragment="customContent">
		<div class="container-fluid">
			<table class="table table-striped" style="font-size: 15px;" th:each="s : ${staffPay}" >
				<tr>				
					<td colspan="6" style="text-align: center; font-size: 25px; font-weight:bold;" 
						th:text="${s.iyCode +'년'+'&nbsp;&nbsp;&nbsp;'+#numbers.formatInteger(s.pRTitle, 0, 'COMMA')+'월'+'&nbsp;&nbsp;&nbsp;'+'급여명세서'}">
					</td>				
				</tr>
				<tr>
					<td style="text-align: right;">아이디</td>
					<td th:text="${s.mrId}"></td>
					<td style="text-align: right;">시급</td>
					<td> 평균값 필요 </td>
					<td style="text-align: right;">이름</td>
					<td th:text="${s.mrName}"></td>
				</tr>
				<tr>
					<td style="text-align: right;">계좌정보</td>
					<td colspan="3" th:text="${s.pmRTitle}+'&nbsp;&nbsp;&nbsp;'+${s.mrAccountNum}"></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td rowspan="3" style="text-align: center; vertical-align:middle;">지급내역</td>
				</tr>
				<tr class="info" style="text-align: center;">	
					<td>기본급</td>
					<td>인센티브</td>
					<td></td>
					<td></td>
					<td>급여계총액</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${#numbers.formatInteger(s.spcBasePay, 0, 'COMMA')}"></td>
					<td th:text="${#numbers.formatInteger(s.spcIncentive, 0, 'COMMA')}"></td>
					<td></td>
					<td></td>
					<td th:text="${#numbers.formatInteger(s.spcTotal, 0, 'COMMA')}+'원'"></td>
				</tr>
				<tr>
					<td rowspan="3" style="text-align: center; vertical-align:middle;">공제내역</td>
				</tr>
				<tr class="info" style="text-align: center;">
					<td>사업소득세</td>
					<td></td>
					<td></td>
					<td>공제총액</td>
					<td>실지급금</td>
				</tr>
				<tr style="text-align: center;">
					<td th:text="${#numbers.formatInteger(s.spdTheBusinessTax, 0, 'COMMA')}"></td>
					<td></td>
					<td></td>
					<td th:text="${#numbers.formatInteger(s.spdTotal, 0, 'COMMA')}+'원'"></td>
					<td th:text="${#numbers.formatInteger(s.spPay, 0, 'COMMA')}+'원'"></td>
				</tr>				
				<tr>
					<td rowspan="3" style="text-align: center; vertical-align:middle;">근태내역</td>
				</tr>
				<tr class="info" style="text-align: center;">
					<td>강의1</td>
					<td>강의2</td>
					<td>강의3</td>
					<td>담당강의불러오기</td>
					<td>총근무시간</td>
				</tr>
				<tr style="text-align: center;">
					<td></td> <!-- 수정필요 -->
					<td></td> <!-- 수정필요 -->
					<td></td>
					<td></td>
					<td th:text="${s.spcTotalHour+'시간'}"></td> <!-- 수정필요 -->
				</tr>
				<tr>
					<td style="text-align: right;">사업장</td>
					<td colspan="2"></td>
					<td></td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="4" style="text-align: center; font-size: 20px; font-weight:bold;">
						<a th:href="@{/getPayList}">목록으로</a>
					</td>
					<td><td>
				</tr>
			</table>	

		</div>
	<script type="text/javascript">
	
	</script>
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
