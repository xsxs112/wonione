<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title th:text="${title}">직원급여수정화면</title> 
	</th:block>
	<th:block layout:fragment="customContent">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	

		<script type="text/javascript">
		
		</script>
		
			
	<!--===================지급계산시작===================-->

	<form>	
		<div class="container-fluid">
			<table class ="table table-striped" th:each="m : ${modiOfficersPay}">
				<tr>
					<td rowspan="5" style="text-align: center; vertical-align:middle;">지급내역</td>
				</tr>
				<tr class="info" style="text-align: center;">	
					<td>계산번호</td>
					<td>지급월</td>
					<td>이름</td>
					<td>시급</td>
					<td>근무시간</td>	
					<td>
					<button type="button" id="OfficersCalBaseBtn" class="btn btn-info btn-sm btn-block">기본급</button>
					</td>		
				</tr>
				<tr style="text-align: center;">
					<td>
					<input type="text" class="form-control" name="opcCode" th:value="${m.opcCode}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="pRTitle" th:value="${#numbers.formatInteger(m.pRTitle, 0)}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="mrName" th:value="${m.mrName}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opcHourlyWage" th:value="${m.opcHourlyWage}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opcTotalHour" >
					</td>	
					<td>
					<input type="text" class="form-control" name="opcBasePay" th:value="${m.opcBasePay}" readonly>
					</td>
				</tr>
				<tr class="info" style="text-align: center;">					
					<td>식비</td>
					<td>교통비</td>
					<td>복지후생</td>
					<td>상여금</td>
					<td>기타</td>	
					<td>
					<button type="button" id="OfficersCalTotalBtn" class="btn btn-info btn-sm btn-block">급여계총액계산</button>
					</td>					
				</tr>
				<tr style="text-align: center;">
					<td>
					<input type="text" class="form-control" name="opcFoodExpenses" th:value="${m.opcFoodExpenses}">
					</td>
					<td>
					<input type="text" class="form-control" name="opcTransportation" th:value="${m.opcTransportation}">
					</td>
					<td>
					<input type="text" class="form-control" name="opcWelfare" th:value="${m.opcWelfare}">
					</td>
					<td>
					<input type="text" class="form-control" name="opcBonus" th:value="${m.opcBonus}">
					</td>
					<td>
					<input type="text" class="form-control" name="opcEct" th:value="${m.opcEct}">
					</td>
					<td>
					<input type="text" class="form-control" name="opcTotal" th:value="${m.opcTotal}" readonly >
					</td>	
				</tr>	
			</table>
		</div>
	</form>
	<!--===================지급계산끝===================-->	
	
	<!--===================공제계산시작===================-->
	<form>
		<div class="container-fluid">
			<table class ="table table-striped" th:each="m : ${modiOfficersPay}">
				<tr>
					<td rowspan="5" style="text-align: center; vertical-align:middle;">공제내역</td>
				</tr>
				<tr class="info" style="text-align: center;">	
					<td>공제번호</td>
					<td>공제월</td>
					<td>이름</td>
					<td>요율시행년도</td>
					<td>소득세</td>	
					<td>주민소득세</td>		
				</tr>
				<tr style="text-align: center;" >
					<td>
					<input type="text" class="form-control" name="opdCode" th:value="${m.opdCode}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" th:value="${#numbers.formatInteger(m.pRTitle, 0)}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" th:value="${m.mrName}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="iyCode" th:value="${m.iyCode}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opdIncomeTax" th:value="${m.opdIncomeTax}" >
					</td>	
					<td>
					<input type="text" class="form-control" name="opdResidentIncomTax" th:value="${m.opdResidentIncomTax}" readonly>
					</td>
				</tr>
				<tr class="info" style="text-align: center;">					
					<td>고용보험료</td>
					<td>국민연금</td>
					<td>건강보험료</td>
					<td>장기요양보험료</td>
					<td>
					<button type="button" id="OfficersDeduTotalBtn" class="btn btn-info btn-sm btn-block">공제총액계산</button>					
					</td>	
					<td>
					<button type="button" id="OfficersPayTotalBtn" class="btn btn-info btn-sm btn-block">실지급액계산</button>					
					</td>					
				</tr>
				<tr style="text-align: center;">
					<td>
					<input type="text" class="form-control" name="opdEmploymentInsurance" th:value="${m.opdEmploymentInsurance}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opdNationalPension" th:value="${m.opdNationalPension}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opdHealthInsurance" th:value="${m.opdHealthInsurance}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opdLongtermNursingInsurance" th:value="${m.opdLongtermNursingInsurance}" readonly>
					</td>
					<td>					
					<input type="text" class="form-control" name="opdTotal" th:value="${m.opdTotal}" readonly>
					</td>
					<td>
					<input type="text" class="form-control" name="opPay" th:value="${m.opPay}"  readonly>
					</td>	
				</tr>	
			</table>
		</div>
	</form>
	
	</th:block>
	<th:block layout:fragment="customJsScript">
	</th:block>
</html>
