<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<th:block layout:fragment="customTitle">
	<title></title>
</th:block>


<th:block layout:fragment="customCss">
	<!-- owl.carousel CSS
		============================================ -->
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<!-- morrisjs CSS
		============================================ -->
	<link rel="stylesheet" href="css/morrisjs/morris.css">
	<!-- modals CSS
		============================================ -->
	<link rel="stylesheet" href="css/modals.css">


	<script type="text/javascript">
		$(function() {

			$('#stTimeBtn').click(function() {
				var sid = $('#sid').val();
				var dateCheck = $.ajax({
					url : "/dateCheck",
					method : "GET",
					data : {
						sid : sid
					},
					dataType : "text"
				})

				dateCheck.done(function(data) {
					if (data == 0) {
						window.location.href = '/workAttendance';
					} else {
						alert("이미 출근 하셨습니다");
					}
				})
			})

		})
	</script>


</th:block>

<th:block layout:fragment="customContent">
<div class="static-table-area">
		<div class="container-fluid">

				
			<br>
			
			
			<div id="myTabContent" class="tab-content custom-product-edit">
				<div class="product-tab-list tab-pane fade active in"
					id="description">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="review-content-section">
								<div id="dropzone1" class="pro-ad">
									<br>
									<p style="font-size: 20px;">상세보기,수정 아직 ㄴㄴㄴㄴㄴㄴㄴㄴㄴ</p>
									<br>
									<form action="/holidayRequest" method="POST" id="requestForm">
										<input type="hidden" name="mrId" >
										<div style="width: 60%; float: left" class="container-fluid">
											<table id="tb" class="table table-striped">
												<tr>
													<td>이름</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.mrName}"
														readonly="readonly"></td>
													
												</tr>
												<tr>
													<td>직급</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.levelName}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>출근시간</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.attStTime}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>퇴근시간</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.attEndTime}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>식사시간</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.realMealTime}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>근무시간</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.attTime}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>초과 근무시간</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.workOvertime}"
														readonly="readonly"></td>
												</tr>
											</table>
										</div>
										<div style="width: 40%; float: right" class="container-fluid">
											<table class="table table-striped">
												<tr>
													<td>외출시각</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.goingOutStTime}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>복귀시각</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.goingOutEndTime}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>외출시간</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.goingOut}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>비고</td>
													<td><input type="text" class="form-control" name="mrName" th:value="${attManagementDetail.attNote}"
														readonly="readonly"></td>
												</tr>
											</table>
										</div>
										<div style="width: 100%; float: right" class="container-fluid">
											<table class="table table-striped">
												<tr>
													<td style="text-align: center; font-size: 20px; font-weight: 500;">
														<div class="form-group">사유</div>
													</td>
												</tr>
												<tr>
													<td>
														<div class="form-group">
															<textarea name="reReason" class="form-control"></textarea>
														</div>
													</td>
												</tr>
											</table>
											<div class="payment-adress">
												<button type="button" id="requestBtn"
													class="btn btn-primary waves-effect waves-light">신청</button>
												<br> <br>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJsScript">
	<div th:replace="fragments/js :: jsFragment"></div>

</th:block>


<th:block layout:fragment="customJs">

</th:block>
</html>
