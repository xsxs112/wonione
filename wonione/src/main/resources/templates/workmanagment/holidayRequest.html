<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default">

<th:block layout:fragment="customTitle">
	<title>휴가신청</title>
</th:block>


<!-- css---------------------------------------- -->
<th:block layout:fragment="customCss">


</th:block>

<!-- 본문----------------------------------------- -->
<th:block layout:fragment="customContent">

	<div class="static-table-area">
		<div class="container-fluid">
			<div id="myTabContent" class="tab-content custom-product-edit">
				<div class="product-tab-list tab-pane fade active in"
					id="description">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="review-content-section">
								<div id="dropzone1" class="pro-ad">
									<br>
									<p style="font-size: 40px;">휴가 신청서</p>
									<br> <br>
									<form>
										<div style="width: 60%; float: left" class="container-fluid">
											<table id="tb" class="table table-striped">
												<tr>
													<td>이름</td>
													<td><input type="text" class="form-control"
														name="mrName" th:value="${session.SNAME}"
														readonly="readonly"></td>
												</tr>
												<tr>
													<td>구분</td>
													<td><select class="form-control">
															<option>연차</option>
															<option>월차</option>
															<option>정기휴가</option>
															<option>경조사</option>
															<option>포상휴가</option>
													</select></td>
												</tr>
												<tr>
													<td>휴가 시작날짜</td>
													<td><input type="date" class="form-control"></td>
												</tr>
												<tr>
													<td>휴가 종료날짜</td>
													<td><input type="date" class="form-control"></td>
												</tr>
											</table>
										</div>
										<div style="width: 40%; float: right" class="container-fluid">
											<table class="table table-striped">
												<tr>
													<td>신청날짜</td>
													<td><input type="text" class="form-control" readonly="readonly"
														th:value="${approvalRequest.reDate}"></td>
												</tr>
												<tr>
													<td>연락처</td>
													<td><input type="text" readonly="readonly" th:value="${getPhone}" class="form-control"></td>
												</tr>
												<tr>
													<td>담장자</td>
													<td><input type="text" th:value="${approvalRequest.reSupervisor}" class="form-control"></td>
												</tr>
												<tr>
													<td>비고</td>
													<td><input type="text" class="form-control"></td>
												</tr>
											</table>
										</div>
										<div style="width: 100%; float: right" class="container-fluid">
											<table class="table table-striped">
												<tr>
													<td
														style="text-align: center; font-size: 20px; font-weight: 500;">
														<div class="form-group">사유</div>
													</td>
												</tr>
												<tr>
													<td><div class="form-group">
															<textarea name="description" class="form-control"></textarea>
														</div></td>
												</tr>
											</table>
											<div class="payment-adress">
												<button type="submit"
													class="btn btn-primary waves-effect waves-light">신청</button>
												<br> <br>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>



<!-- 스크립트 -------------------------------------------->
<th:block layout:fragment="customJsScript">
	<div th:replace="fragments/js :: jsFragment"></div>

</th:block>

<!-- js	 ------------------------------------------------>
<th:block layout:fragment="customJs">

</th:block>
</html>
