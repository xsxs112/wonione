<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/default">
	
	<th:block layout:fragment="customTitle">
		<title>상담작성</title> 
	</th:block>
	<th:block layout:fragment="customContent">
	 <h1>상담작성</h1>
	  	<form action="/consultingWrite" method="POST" id="addconsulting">
	 	 	<div class="form-group form-inline">
				<label  class="col-sm-2 control-label">제목</label>
				<input type="text" class="form-control" name="consultingTitle">
			</div>
			<div class="form-group form-inline">
				<div class="form-group">
				  		<select name ="consultingTeacher" class="form-control" >
				  			<option>::상담진행선생님::</option>
				  			<th:block th:each="t :${Teacher}">
					  			<option th:value="${t.mr_name}">[[${t.mr_name}]]</option>
				  			</th:block>
				  		</select>
			  		</div>
					<div class="form-group">
				  		<select name ="consultingClass" class="form-control">
				  			<option>::강의반목록::</option>
				  			<th:block th:each="l :${LecName}">
					  			<option th:value="${l.lec_name}">[[${l.lec_name}]]</option>
				  			</th:block>
				  		</select>
			  		</div>
				<input type="text" class="form-control" name="consultingStudent"  placeholder="상담받는학생">
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">상담내용</label>
				<input type="text" class="form-control" name="consultingData" style="width:1200px; height:150px;">
			</div>
				<button type="button" class="btn btn-default" id="addconsultingbtn">작성완료</button>
		</form>
	</th:block>
	
</html>
